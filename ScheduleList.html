<form class="main">
    <h1>日&nbsp程&nbsp安&nbsp排&nbsp表</h1>
    <div class="header">
        <input type="text" class="message" placeholder="请输入查询的日程,按回车结束"
               ng-model="message.text"  />
        <div class="add"><a href="#/ScheduleEdit">添加日程</a></div>
    </div>
    <div class="list">
        <ul>
            <li ng-repeat="todoitem in todolist|ownFilter:filterData:message.text"
                ng-mouseover="todolistMouseover(todoitem)"
                ng-mouseout="todolistMouseout(todoitem)">
                <input  type="checkbox" class="checkbox"
                        ng-model="todoitem.status" ng-click="checkboxClick(todoitem)" />
                <span span-focus span-index="{{$index}}" ng-show="todoitem.show"
                      ng-bind="$index+1+'.'+todoitem.text " ng-class="{'select':todoitem.status} "
                      ng-mouseover="mouseover(todoitem)"
                      ng-mouseleave="mouseleave(todoitem)"
                      ng-click="todolistClick(todoitem)"></span>
                <input input-focus data-index="{{$index}}"
                       class="hide_input" type="text" ng-show="!todoitem.show" ng-model="todoitem.text" />
                <div content-index="{{$index}}" ng-bind="todoitem.description" ng-show="todoitem.contentShow"></div>
            </li>
        </ul>
    </div>
    <div class="ft">
        <div class="ft_checkall" ng-class="{'hover':checkAllShow}">
            <label ng-click="checkAll()"><input type="checkbox"
                                                ng-model="checkall">全选/全不选</label>
        </div>
        <div class="ft_unfinnum">Unfinfished:<span ng-bind="unfinNum"></span></div>
        <div class="ft_clear" ng-class="{'clearflag':clearflag}"
             ng-mousedown="clearMousedown()" ng-mouseup="clearMouseup()"><a>Clear</a></div>
        <ul>
            <li ng-class="{'boldflag':boldflag==1}" ng-click="all()"><a>all</a></li>
            <li ng-class="{'boldflag':boldflag==2}" ng-click="completed()"><a>completed</a></li>
            <li ng-class="{'boldflag':boldflag==3}" ng-click="incompleted()"><a >incompleted</a></li>
        </ul>
    </div>
</form>
